<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="result">
      <p id="result-header">Your Result</p>
      <div class="result-circle">
        <p id="result-obtained">76</p>
        <p id="result-total">of 100</p>
      </div>

      <p id="result-description-header">Great</p>
      <p id="result-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <p id="summary-header">Summary</p>

      <div class="summary-parts">
        <div class="summary-box" id="reaction-box">
          <img src="./assets/images/icon-reaction.svg" class="summary-img">
          <p class="summary-description" id="reaction">Reaction</p>
          <p class="summary-score">80 <span class="summary-score-total">/ 100</span></p>
        </div>

        <div class="summary-box" id="memory-box">
          <img src="./assets/images/icon-memory.svg" class="summary-img">
          <p class="summary-description" id="memory">Memory</p>
          <p class="summary-score">92 <span class="summary-score-total">/ 100</span></p>
        </div>

        <div class="summary-box" id="verbal-box">
          <img src="./assets/images/icon-verbal.svg" class="summary-img">
          <p class="summary-description" id="verbal">Verbal</p>
          <p class="summary-score">61 <span class="summary-score-total">/ 100</span></p>
        </div>

        <div class="summary-box" id="visual-box">
          <img src="./assets/images/icon-visual.svg" class="summary-img">
          <p class="summary-description" id="visual">Visual</p>
          <p class="summary-score">72 <span class="summary-score-total">/ 100</span></p>
        </div>
      </div>

      <p id="summary-btn">Continue</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/amank037">Aman</a>.
  </div>
</body>
</html>
